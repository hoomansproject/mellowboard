name: Every 30 minutes cron

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes UTC

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Hit Vercel cron endpoint (POST)
        run: |
          curl -X POST https://mellowboard.vercel.app/api/run-cron-job \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"

