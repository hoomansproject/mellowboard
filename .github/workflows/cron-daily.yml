name: Daily 5:30 AM IST cron

on:
  schedule:
    - cron: "0 0 * * *"  # 5:30 AM IST = 0:00 UTC

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Hit Vercel cron endpoint (POST)
        run: |
          curl -X POST http://mellowboard.netlify.app/api/run-cron-job \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
